<html lang="en">
<head>
    <title>FREE ROBUX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background:#eee; width:60vw; margin:15vh auto; font-family:system-ui,sans-serif }
        h1 { font-size:1.5em }
        div { opacity:0.8; margin-bottom: 5px; }
        input { margin-bottom: 20px; padding: 5px; width: 100%; }
        button { padding: 10px; cursor: pointer; background: #348; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>FREE ROBUX</h1>

    <div>Enter your Roblox username</div>
    <input type="text" id="account" placeholder="Username">

    <div>ENTER AMOUNT OF ROBUX YOU WANT HERE</div>
    <input type="text" id="amount" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '');" placeholder="Amount of robux">

    <br>
    <button type="button" id="genBtn">Generate the robux</button>

    <script>
      const button = document.getElementById('genBtn');

      button.addEventListener('click', () => {
        const username = document.getElementById('account').value;
        const amount = document.getElementById('amount').value;

        if (amount === "" || username === "") {
          alert("You didn't enter your username or you didn't enter the amount");
        } else {
          alert(`We sent ${amount} robux to your Roblox account ${username}`);
        }
      });
    </script>

</body>
</html>
